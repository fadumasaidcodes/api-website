<!DOCTYPE html>
<html>
<head>
  <title>Healthy Meal Finder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Healthy Meal Finder</h1>
  <p>Looking for healthy meal ideas? Use the search bar below to find recipes that fit your preferences:</p>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter a recipe or ingredient">
    <button id="search-button">Search</button>
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
